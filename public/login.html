<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WE Top Up - Login</title>
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
  <div class="container">
    <img src="./images/logo.png" alt="WE Top Up Logo" class="logo">
    <h1>Water Top Up</h1>
    <p>Login to your account</p>

    <form class="login-form">
      <div class="form-group">
        <input type="text" name="email_phone" placeholder="Email or Phone" required>
      </div>
      <div class="form-group">
        <input type="password" name="password" placeholder="Password" required>
      </div>
      <button type="submit">Login</button>
    </form>

    <p class="error-message" id="error-message"></p>
    <p class="forgot-password"><a href="/forgot-password">Forgot Password?</a></p>
    <p class="signup-link">Don't have an account? <a href="signup.html">Sign up</a></p>

    <footer>
      <p>Version 1.0.0</p>
    </footer>
  </div>

  <script type="module" src="./js/login.js"></script>
</body>
</html>
