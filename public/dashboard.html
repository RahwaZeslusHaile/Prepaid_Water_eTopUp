<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - Meter Management</title>
  <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
  <div class="container">
    <!-- Header -->
    <div class="dashboard-header">
      <h1>Welcome to Meter Management</h1>
      <p>Manage your meters and balances</p>
    </div>

    <!-- Meters List -->
    <div class="account-balance">
      <h2>Your Meters</h2>
      <div id="meter-list" class="meter-list"></div>
    </div>

    <!-- Buttons -->
    <div class="btn-group">
      <button id="add-meter-btn">Add Meter</button>
      <button id="topup-btn">Top-Up</button>
    </div>

    <!-- Logout button (separate so we can push it down) -->
    <button id="logout-btn" class="logout-btn">Logout</button>

    <!-- Add Meter Form Section -->
    <div id="addMeterFormSection" style="display:none; margin-top:20px;">
      <h3>Add New Meter</h3>
      <form id="addMeterForm">
        <label for="meterName">Meter Name:</label>
        <input type="text" id="meterName" required>

        <label for="meterNumber">Meter Number:</label>
        <input type="text" id="meterNumber" required>

        <button type="submit">Add Meter</button>
        <button type="button" id="cancelAddMeterBtn">Cancel</button>
      </form>
    </div>

    <!-- Top-Up Form Section (Hidden initially) -->
    <div id="topUpFormSection" style="display:none; margin-top:20px;">
      <h3>Top-Up Meter</h3>
      <label for="meterSelect">Select Meter:</label>
      <select id="meterSelect"></select>

      <label for="topUpAmount">Amount (R):</label>
      <input type="number" id="topUpAmount" placeholder="Enter amount">

      <button id="confirmTopUpBtn">Confirm Top-Up</button>
      <button id="cancelTopUpBtn" type="button">Cancel</button>
    </div>
  </div>

  <script type="module" src="./js/dashboard.js"></script>
</body>

</html>
